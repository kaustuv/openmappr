version: '3'
services:
  web:
    build: .
    command: ./run_docker_mode.sh
    restart: unless-stopped
    depends_on:
      - "athena"
      - "elasticsearch"
    ports:
      - "8080:8080"
    volumes:
      - "./server:/usr/src/mappr/server"
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "10"

  athena:
    build: ./athena
    command: ./run_docker_mode.sh
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - "mongo"
      - "beanstalk"
  beanstalk:
    image: kusmierz/beanstalkd
    restart: unless-stopped
    ports:
      - "11300:11300"
  mongo:
    build: ./mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data:/data/db
  elasticsearch:
    image: elasticsearch:2.4
    restart: unless-stopped
    #image: docker.elastic.co/elasticsearch/elasticsearch:5.6.6
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "action.auto_create_index=true"
    ports:
      - "9200:9200"
      - "9300:9300"
  nginx:
    build: ./nginx
    restart: unless-stopped
    depends_on:
      - "web"
    links:
      - web
    ports:
      - "80:80"
